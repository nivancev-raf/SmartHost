<section class="hero-container">
  <!-- Background Image Slider -->
  <div class="hero-background">
    <div class="slide" 
         *ngFor="let image of heroImages; let i = index"
         [class.active]="i === currentSlide"
         [style.background-image]="'url(' + image + ')'">
    </div>
    <div class="hero-overlay"></div>
    
    <!-- Navigation arrows -->
    <button class="nav-arrow nav-prev" (click)="previousSlide()" aria-label="Previous image">
      &#8249;
    </button>
    <button class="nav-arrow nav-next" (click)="nextSlide()" aria-label="Next image">
      &#8250;
    </button>
    
    <!-- Slide indicators -->
    <div class="slide-indicators">
      <button 
        *ngFor="let image of heroImages; let i = index"
        class="indicator"
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)"
        [attr.aria-label]="'Go to slide ' + (i + 1)">
      </button>
    </div>
  </div>

  <!-- Content Overlay -->
  <div class="hero-content">
    <div class="hero-text">
      <h1 class="hero-title">{{ heroTitle }}</h1>
      <p class="hero-subtitle">{{ heroSubtitle }}</p>
    </div>

    <!-- Search Form - only for guests/clients -->
    <div class="search-section" *ngIf="showSearch">
      <app-search-form (searchSubmit)="onSearch($event)"></app-search-form>
    </div>
  </div>
</section>
