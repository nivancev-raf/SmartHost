<app-hero-section (searchSubmit)="onSearchApartments($event)"></app-hero-section>

<main class="home-content">
  <section class="apartments-section">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Our Apartments</h2>
        <p class="section-subtitle">Discover our handpicked selection of premium accommodations</p>
      </div>
      
      <div class="apartments-grid">
        <app-apartment-card 
          *ngFor="let apartment of apartments" 
          [apartment]="apartment"
          [showAdminActions]="false"
          (onView)="onViewApartment($event)">
        </app-apartment-card>
      </div>
    </div>
  </section>
</main>
