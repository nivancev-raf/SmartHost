<div class="confirmation-dialog">
  <div class="dialog-header" [class]="data.type">
    <mat-icon class="dialog-icon">
      <ng-container [ngSwitch]="data.type">
        <span *ngSwitchCase="'delete'">delete</span>
        <span *ngSwitchCase="'warning'">warning</span>
        <span *ngSwitchDefault>info</span>
      </ng-container>
    </mat-icon>
    <h2 mat-dialog-title>{{ data.title }}</h2>
  </div>

  <div mat-dialog-content class="dialog-content">
    <p [innerHTML]="data.message"></p>
  </div>

  <div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onCancel()" class="cancel-btn">
      {{ data.cancelText }}
    </button>
    <button mat-raised-button 
            [color]="data.type === 'delete' ? 'warn' : 'primary'"
            (click)="onConfirm()" 
            class="confirm-btn">
      {{ data.confirmText }}
    </button>
  </div>
</div>
